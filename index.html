<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css" ></style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="dashboard-container">
    <div id="profile-container">
      <div id="profile-wrapper">
        <img src="./images/image-jeremy.png" alt="profile-avatar" />
        <p>Report for</p>
        <p id="profile-name">Jeremy Robson</p>
      </div>
      <div id="profile-time-nav">
        <button class="profile-nav-button">Daily</button>
        <button class="profile-nav-button">Weekly</button>
        <button class="profile-nav-button">Monthly</button>
      </div>
    </div>
    <div id="work-container">
      <div class="header work-header"><img src="./images/icon-work.svg" alt="work"/></div>
      <div class="section-content"> 
        <span>Work</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Work"></span>
        <span data-time-previous="Work"></span>
      </div>
    </div>
    <div id="play-container">
      <div class="header play-header"><img src="./images/icon-play.svg" alt="play"/></div>
      <div class="section-content"> 
        <span>Play</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Play"></span>
        <span data-time-previous="Play"></span>
      </div>
    </div>
    <div id="study-container">
      <div class="header study-header"><img src="./images/icon-study.svg" alt="study"/></div>
      <div class="section-content"> 
        <span>Study</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Study"></span>
        <span data-time-previous="Study"></span>
      </div>
    </div>
    <div id="exercise-container">
      <div class="header exercise-header"><img src="./images/icon-exercise.svg" alt="exercise"/></div>
      <div class="section-content"> 
        <span>Exercise</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Exercise"></span>
        <span data-time-previous="Exercise"></span>
      </div> 
    </div>
    <div id="social-container">
      <div class="header social-header"><img src="./images/icon-social.svg" alt="social"/></div>
      <div class="section-content"> 
        <span>Social</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Social"></span>
        <span data-time-previous="Social"></span>
      </div> 
    </div>
    <div id="self-care-container">
      <div class="header self-care-header"><img src="./images/icon-self-care.svg" alt="self-care"/></div>
      <div class="section-content"> 
        <span>Self Care</span>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt="ellipsis-icon"/></span>
        <span data-time-current="Self-care"></span>
        <span data-time-previous="Self-care"></span>
      </div> 
    </div>
  </div>
  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
