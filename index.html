<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="dashboard-container">
    <div id="profile-container" class="item">
      <div id="profile-wrapper">
        <img class="profile-photo" src="./images/image-jeremy.png" alt="profile-avatar" />
        <span id="owner">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </span>
      </div>
      <div id="nav-buttons-wrapper">
        <button class="time-frame-button" data-option="daily">Daily</button>
        <button class="time-frame-button" data-option="weekly">Weekly</button>
        <button class="time-frame-button" data-option="monthly">Monthly</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
